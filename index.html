  <body>
    <div class="container">

      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <h1 class="text-center">AutoScout</h1>
          <h3 class="text-center">Search for a car with any (or all) of the below</h3>
          <div class="col-xs-4">
            Year: <select class="form-control" id="year">
              <option value="">All</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
            </select>
          </div>
          <div class="col-xs-4">
            Make: <select class="form-control" id="make">
              <option value="">All</option>
              <option value="acura">Acura</option>
              <option value="aston">Aston Martin</option>
              <option value="audi">Audi</option>
              <option value="bentley">Bentley</option>
            </select>
          </div>
          <div class="col-xs-4">
            Model: <select class="form-control" id="model">
              <option>A4</option>
              <option>Quatro</option>
              <option>A4 Quatro</option>
            </select>
          </div>

          <input type="text" id="setMyTag" />
          
          <center><input class="connect" type="button" value="Search" /></center>
          <center><b>Results</b></center>
          <ul id="results"></ul>

        </div>
      </div>
    </div>
