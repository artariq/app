  <body>
    <div class="container">

      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <h1 class="text-center">AutoScout</h1>
          <h3 class="text-center">Search for a car with any (or all) of the below</h3>
          <div class="col-xs-4">
            Year: <select class="form-control" id="year">
              <option value="">All</option>

          <div class="col-xs-4">

              <option value="">All</option>
              <option value="acura">Acura</option>
              <option value="aston">Aston Martin</option>
              <option value="audi">Audi</option>
              <option value="bentley">Bentley</option>
              <option value="bmw">BMW</option>
              <option value="buik">Buik</option>
              <option value="cadillac">Cadillac</option>
              <option value="chevrolet">Chevrolet</option>
              <option value="chrysler">Chrysler</option>

              <option value="ford">Ford</option>
              <option value="gmc">GMC</option>
              <option value="honda">Honda</option>
              <option value="hyundai">Hyundai</option>
              <option value="infinit">Infinit</option>
              <option value="jaguar">Jaguar</option>
              <option value="jeep">Jeep</option>
              <option value="kia">Kia</option>
              <option value="lamborghini">Lamborghini</option>
              <option value="landrover">Land Rover</option>
              <option value="lexus">Lexus</option>
              <option value="lincoln">Lincoln</option>
              <option value="maserati">Maserati</option>
              <option value="mazda">Mazda</option>
              <option value="mercedes-benz">Mercedes-Benz</option>
              <option value="mini">Mini</option>
              <option value="mitsubishi">Mitsubishi</option>
              <option value="nissan">Nissan</option>
              <option value="porsche">Porsche</option>
              <option value="ram">Ram</option>
              <option value="rolls-royce">Rolls-Royce</option>
              <option value="scion">Scion</option>
              <option value="smart">Smart</option>
              <option value="srt">SRT</option>
              <option value="subaru">Subaru</option>
              <option value="toyota">Toyota</option>
              <option value="volkswagen">Volkswagen</option>
              <option value="volvo">Volvo</option>
            </select>
          </div>
          <div class="col-xs-4">
            Model:
            <select class="form-control" id="model">
              <option value="all">All</option>
            </select>
          </div>
          
          <center><input class="connect" type="button" value="Search" /></center>
          <center><b>Results</b></center>
          <ul id="results"></ul>

        </div>
      </div>
    </div>
